<!-- Rent Section -->
<div class="center">

<section id="rent">
    <div class="container-r rent-container">
        <div class="img-box">
        <h2 class="rent-txt">Rent a yacht now</h2>
            <img class="rent-image-container" src="./img/rent/rentyaht.png" alt="Yaht">
        </div>
<!-- Rent Form -->
        <form id="contactForm" class="rent-form">
            <div class="form-box">
               
            <div class="rent-form-row">
            <input type="text" placeholder="Full Name">
            </div>
            <div class="rent-form-row">
                <input type="email" placeholder="Email">
            </div>
            <div class="rent-form-row">
                <input type="number" placeholder="Phone Number">
            </div>
            <div class="rent-form-row">
                <input type="text" placeholder="Comment">
            </div>
            <button class="rent-btn rent-button-flex" type="submit" js-open-modal>Send
                <svg width="18" height="8.66" class="rent-button-icon">
                    <use href="./img/icons.svg#icon-arrow-rent"></use>
                </svg>
            </button>
            </div>
        </form>
    </div>
<script src="./js/modal.js"></script>
</section>
</div>
